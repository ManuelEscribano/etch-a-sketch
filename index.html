<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Corinthia:wght@700&family=Nunito+Sans:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="./icons/etch-a-sketch.png"
    />
    <title>Etch a sketch</title>
  </head>
  <body>
    <header>
      <img
        class="logo"
        src="./icons/etch-a-sketch.png"
        alt="Icon of the page."
      />
      <h1>Etch a sketch!</h1>
      <a
        href="http://theodinproject.com"
        target="_blank"
        rel="noopener noreferrer"
        title="The Odin Project"
      >
        <img
          class="logo"
          src="./icons/odin.png"
          alt="Icon for The Odin Project"
        />
      </a>
    </header>
    <section class="main-container">
      <section class="button-container">
        <div class="grid-colors">
          <button class="color-btn black">Black</button>
          <button class="color-btn red">Red</button>
          <button class="color-btn green">Green</button>
          <button class="color-btn blue">Blue</button>
          <button class="color-btn random">Random</button>
          <button class="color-btn erase">Erase</button>
        </div>
        <div class="modify-grid">
          <button id="clear-button">Clear Grid</button>
          <input
            id="grid-size"
            title="Choose a grid size"
            type="range"
            name="grid-size"
            min="16"
            max="64"
            value="16"
          />
          <div class="display-size">
            <p>Current grid size</p>
            <p id="current-size">16 x 16</p>
          </div>
        </div>
      </section>
      <section class="grid-container"></section>
    </section>
    <footer>
      <a
        class="github"
        href="http://github.com/ManuelEscribano"
        target="_blank"
        rel="noopener noreferrer"
      >
        <img src="./icons/github.png" alt="Github icon." />
        <p>|</p>
        <p>Manuel Escribano</p>
      </a>
    </footer>
    <script src="./main.js"></script>
  </body>
</html>
