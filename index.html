<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Etch a sketch</title>
  </head>
  <body>
    <header>
      <img class="logo" src="/icons/etch-a-sketch.png" />
      <h1>Etch a sketch!</h1>
      <a
        href="http://theodinproject.com"
        target="_blank"
        rel="noopener noreferrer"
      >
        <img class="logo" src="./icons/odin.png" alt="" />
      </a>
    </header>
    <section class="main-container">
      <section class="button-container">
        <div class="grid-colors">
          <button class="color-btn">Black</button>
          <button class="color-btn">Red</button>
          <button class="color-btn">Green</button>
          <button class="color-btn">Blue</button>
          <button class="color-btn">Random</button>
          <button>Erase</button>
        </div>
        <div class="modify-grid">
          <button id="clear-button">Clear Grid</button>
          <input
            id="grid-size"
            title="Choose a grid size"
            type="range"
            name="grid-size"
            min="16"
            max="64"
            value="16"
          />
          <div class="display-size">
            <p>Current grid size</p>
            <p id="current-size">16 x 16</p>
          </div>
        </div>
      </section>
      <section class="grid-container"></section>
    </section>
    <footer>
      <a
        class="github"
        href="http://https://github.com/ManuelEscribano"
        target="_blank"
        rel="noopener noreferrer"
      >
        <img src="./icons/github.png" alt="Github icon." />
        <p>|</p>
        <p>Manuel Escribano</p>
      </a>
    </footer>
    <script src="./main.js"></script>
  </body>
</html>
